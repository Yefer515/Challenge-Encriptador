<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-1a2CQpxmBJR7O92YMW7GZ4pG8+KQXU9/Uo9y6dT9JTx4+nVvkoQmV/oW51OW9FuSsjHRuJszqFgksJiAgAgkaQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-1a2CQpxmBJR7O92YMW7GZ4pG8+KQXU9/Uo9y6dT9JTx4+nVvkoQmV/oW51OW9FuSsjHRuJszqFgksJiAgAgkaQ==" crossorigin="anonymous" />
        <title>Encriptador Reto</title>
    </head>
        <body>
            <header>
                <img class="logo" src="Imagenes/Logo.svg" alt="logo">
            </header>
            
            <main>
                <section class="parte1">
                    <div class="almacen-Caja-Texto">
                        <textarea placeholder="Ingresa el Texto" class="cajaTexto"></textarea>
                    </div>

                    <div class="alerta">
                        <img src="Imagenes/alerta.svg" alt="alerta">
                        <p>Solo letras minusculas y sin acentos</p>
                    </div>
                    <div class="contenedor-botones">
                        <input type="button" class="Boton-Encriptar" value="Encritpar">
                        <input type="button" class="Boton-Desencriptar" value="Dencritpar">
                    </div>
                </section>
                <section class="parte2">
                    <div class="muñeco">
                        <img src="Imagenes/Muñeco.svg" alt="">
                    </div>
                    <div class="caja-parrafo">
                        <h3>Ningun mensaje fue <br> encontrado </h3>
                        <p>Ingresa el texto que quieres desencriptar <br> o encriptar </p>
                    </div>
                    <div class="Copiar">
                        <input type="button"  class="bonton-copiar" value="Copiar">
                    </div>
                    <div class="caja-Resultado">
                        <P class="texto-resultado"></P>
                    </div>

                </section>
            </main>
            <script src="script.js"></script>
        </body>

</html>
